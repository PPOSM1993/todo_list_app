{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <title>Todo App - Signup</title>
  </head>
  <body>
    <div class="signup-login">
        <div class="signup-box">
        <form method="POST">
            {% csrf_token %}
            <div class="heading">
                SignUp
            </div>
            <div class="line"></div>
            <div class="field">
                <b>Username</b>
                <input type="text" required class="inp" placeholder="Enter your Username" name="fnm">
            </div>
            <div class="field">
                <b>Email</b>
                <input type="text" required class="inp" placeholder="Enter your Email" name="email">
            </div>
            <div class="field">
                <b>Password</b>
                <input type="password" required class="inp" placeholder="Enter your Password" name="pwd">
            </div>
            <div class='field'>
                <input type='submit' class="submit-button" value="Signup">
            </div>

            <div class='field'>
                    <b style="margin-left:130px;">Already have an account?</b>
                    <br>
                    <a class="anc"href="/login">Login</a>
            </div>
        </form>
        </div>
    </div>
  </body>
</html>
